    .btn-primary {

    }
    
    .btn-primary:hover {

    .account-name {

    }
    
    .account-issuer {
      font-size: 12px;
      color: #666;
    }
    
    .account-token {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      cursor: pointer;
      padding: 8px 12px;
      background: #e8e8e8;
      border-radius: 6px;
    }
    
    .account-token:hover {
      background: #4CAF50;
      color: white;
    }
    
    .add-account-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .add-account-panel.visible {
      display: flex;
    }
    
    .panel-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .form-actions button {
      flex: 1;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
